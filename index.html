    <style>
      /* Add some global styles and animations */
      body {
        background-color: #001833; /* Ensure bg color is set immediately */
      }
      .ken-burns {
        animation: kenburns 20s ease-out both infinite;
      }
      @keyframes kenburns {
        0% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.1) translate(-5px, 5px); }
        100% { transform: scale(1) translate(0, 0); }
      }
      .gradient-text {
        background: linear-gradient(to right, #007BFF, #4C5FD7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      .summary-marker-hidden::-webkit-details-marker {
        display: none;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 1.5s linear infinite;
      }
      
      /* Highlight animation for navigation */
      @keyframes highlight-fade {
        0% { 
            background-color: rgba(0, 123, 255, 0.3);
            border-color: rgba(0, 123, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }
        100% { 
            background-color: transparent;
            border-color: rgba(255, 255, 255, 0.1); /* Matches theme 'border' */
            box-shadow: none;
        }
      }
      .highlight {
        animation: highlight-fade 5s ease-out forwards;
      }
      
      /* Ensure sticky header doesn't cover the highlighted item */
      [id^="notice-"], [id^="event-"] {
        scroll-margin-top: 100px;
      }
    </style>
